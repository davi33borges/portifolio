{%load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Portifólio</title>
</head>
<body>
    <h1>Meu Portifólio</h1>

    <h2>Meu nome é {{nome}}</h2>

    <h3>Meus conhecimentos:</h3>
    <ul>
        {% for item in conhecimentos %}
            <li>{{item}}</li>
        {% endfor %} 
    </ul>
    <h3>Endereço:</h3>
    <ul>
        <li>Cidade: Itaquaquecetuba</li>
        <li>Estado: São Paulo</li>
        <li>Pais: Brasil</li>
    </ul>
</body>
</html>
